<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especifica la codificación de caracteres del documento -->
    <meta charset="UTF-8">
    <!-- Configura el modo de compatibilidad para Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Configura la ventana gráfica para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite todas las políticas de permisos -->
    <meta http-equiv="Permissions-Policy" content="*">
    <!-- Importa la fuente Roboto de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vincula la hoja de estilos reset.css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Vincula la hoja de estilos estilos.css -->
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Vincula la hoja de estilos flexbox.css -->
    <link rel="stylesheet" href="./css/flexbox.css">
    <!-- Título de la página -->
    <title>AluraPlay</title>
    <!-- Favicon de la página -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <nav class="encabezado">
            <!-- Logo con enlace a la página principal -->
            <a class="logo" href="./index.html"></a>
            <div class="encabezado__buscar">
                <!-- Campo de búsqueda -->
                <input type="search" placeholder="Buscar" id="buscar" class="buscar__input" data-busqueda>
                <!-- Botón de búsqueda -->
                <button class="buscar__boton" data-boton-busqueda></button>
            </div>
            <div class="encabezado__iconos">
                <!-- Enlace para enviar un video -->
                <a href="./pages/enviar-video.html" class="encabezado__videos"></a>
            </div>
        </nav>
    </header>
    <!-- Contenedor de videos -->
    <ul class="videos__container" alt="videos alura" data-lista></ul>
    <!-- Scripts de la página -->
    <script src="./js/mostrarVideos.js" type="module"></script>
    <script src="./js/buscarVideo.js" type="module"></script>
</body>
</html>
